{% extends "base.html" %}
{% block title %}Login | Saytaman{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="soft-ui-card login-card">
        <h2 class="mb-4 text-center lime-accent">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-lime w-100 mt-2">Login</button>
        </form>
    </div>
</div>
{% endblock %}
